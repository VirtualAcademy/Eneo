{% extends "base.html" %}
{% load i18n %}

{% block content %}
<form method="post" action=".">
  {% csrf_token %} 
  {{ form.as_p }}

  <input type="submit" value="{% trans 'Log in' %}" class="acc"/>
  <input type="hidden" name="next" value="{{ next }}" class="acc"/>
</form>

<p>{% trans "Forgot password" %}? <a href='#'>{% trans "Reset it" %}</a>!</p>
<p>{% trans "Not member" %}? <a href='#'>{% trans "Register" %}</a>!</p>
{% endblock %}
